<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yum Cha Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.1s ease-in-out;
    }

    .yes-button {
      background-color: #000;
      color: #fff;
    }

    .no-button {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <button class="button yes-button" onclick="answerYes()">Clg er Fuska</button>
  <button class="button no-button" onclick="moveNoButton()">Yum Cha</button>

  <script>
    function answerYes() {
      alert("Fuska khaba tahole? Okay :) College khulle chutir por khawabo");
    }

    function moveNoButton() {
      const noButton = document.querySelector('.no-button');
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // Generate random position within the viewport
      const newLeft = Math.random() * (viewportWidth - noButton.offsetWidth);
      const newTop = Math.random() * (viewportHeight - noButton.offsetHeight);

      // Move the button to the new position instantly
      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }
  </script>
</body>
</html>

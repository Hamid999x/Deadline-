<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yum Cha Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      overflow: hidden;
    }

    .button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      transition: none;
    }

    .yes-button {
      background-color: #000;
      color: #fff;
    }

    .no-button {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }

    .popup {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2em;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <button class="button yes-button" onclick="answerYes()">Clg er Fuska</button>
  <button class="button no-button" onclick="moveNoButton()">Yum Cha</button>

  <div class="popup" id="popupMessage">
    üç¥ Fuska ta ready! üç¥<br><br>
    College er fakir-budget-eo ekhon biriyani-r por level er feelings diba! üåö‚ú®
    <br><br>Chol ekhon ekdin daak mar, chutir pore jomano scene e khawabo. ‚úåÔ∏è
  </div>

  <script>
    function answerYes() {
      // Show surprise popup with a smooth fade-in
      const popup = document.getElementById('popupMessage');
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.opacity = 1;
      }, 100);

      // Hide popup after 4 seconds
      setTimeout(() => {
        popup.style.opacity = 0;
        setTimeout(() => {
          popup.style.display = 'none';
        }, 500);
      }, 4000);
    }

    function moveNoButton() {
      const noButton = document.querySelector('.no-button');
      const viewportWidth = window.innerWidth;
      const viewportHeight = window.innerHeight;

      // Generate random position within the viewport
      const newLeft = Math.random() * (viewportWidth - noButton.offsetWidth);
      const newTop = Math.random() * (viewportHeight - noButton.offsetHeight);

      // Move the button to the new position instantly without any animation
      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }
  </script>
</body>
</html>

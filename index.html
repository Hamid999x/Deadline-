<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Date Prompt</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      height: 400px;
      width: 400px;
      overflow: hidden;
    }

    .question {
      font-size: 1.5em;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: 500;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      display: inline-block;
      margin: 5px;
    }

    .yes-button {
      background-color: #000;
      color: #fff;
      border: 1px solid #000;
    }

    .no-button {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question">
      Laif er shes date e jawar age vablam kisu khawai tomare, nicher jekono ekta place choose korte paro.
    </div>
    <button class="button yes-button" onclick="answerYes()">Clg er Fuska</button>
    <button class="button no-button" onclick="moveNoButton()">Yum Cha</button>
  </div>
  <script>
    function answerYes() {
      alert(
        "🍴 Fuska ta ready! 🍴\n\n" +
        "College er fakir-budget-eo ekhon biriyani-r por level er feelings diba! 🌚✨\n" +
        "Kintu ekta kotha mone rakhish, amar khawano fuska ar tomar kora calculations ekdom same hobe na.\n\n" +
        "Chol ekhon ekdin daak mar, chutir pore jomano scene e khawabo. ✌️"
      );
    }

    function moveNoButton() {
      const noButton = document.querySelector('.no-button');
      const container = document.querySelector('.container');

      const containerRect = container.getBoundingClientRect();

      // Define a large range for movement
      const moveDistanceX = Math.random() * (containerRect.width - 50);
      const moveDistanceY = Math.random() * (containerRect.height - 50);

      // Calculate new position within bounds
      let newLeft = Math.random() > 0.5 ? moveDistanceX : -moveDistanceX;
      let newTop = Math.random() > 0.5 ? moveDistanceY : -moveDistanceY;

      // Ensure the button stays within the container
      newLeft = Math.max(0, Math.min(containerRect.width - 50, newLeft));
      newTop = Math.max(0, Math.min(containerRect.height - 50, newTop));

      // Move the button to the new position instantly
      noButton.style.left = `${newLeft}px`;
      noButton.style.top = `${newTop}px`;
    }
  </script>
</body>
</html>
